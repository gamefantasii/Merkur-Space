workflows:
  unity-ios:
    name: Unity iOS
    max_build_duration: 120
    integrations:
      app_store_connect: joams   # добавил в Team settings
    environment:
      unity: 6000.0.56f1                                # укажи нужную версию, если важно
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.joams.merspace           # <-- твой Bundle ID
      groups:
        - unity_credentials                             # UNITY_EMAIL / UNITY_PASSWORD / UNITY_SERIAL
      vars:
        UNITY_IOS_DIR: ios
        XCODE_WORKSPACE: "Unity-iPhone.xcworkspace"
        XCODE_SCHEME: "Unity-iPhone"
        APP_STORE_APPLE_ID: 6751573211                  # <-- твой Apple ID приложения
    scripts:
      - name: Activate Unity license
        script: |
          $UNITY_HOME/Contents/MacOS/Unity -batchmode -quit -logFile \
            -serial "${UNITY_SERIAL}" \
            -username "${UNITY_EMAIL}" \
            -password "${UNITY_PASSWORD}"

      - name: Export iOS project from Unity
        script: |
          $UNITY_HOME/Contents/MacOS/Unity -batchmode -quit -logFile \
            -projectPath . \
            -executeMethod BuildScript.BuildIos \
            -nographics

      - name: Install CocoaPods
        script: |
          cd "$UNITY_IOS_DIR"
          pod install

      - name: Apply provisioning profiles
        script: xcode-project use-profiles

      - name: Increment build number
        script: |
          BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID" || echo 0)
          cd "$UNITY_IOS_DIR"
          agvtool new-version -all $((BUILD_NUMBER + 1))

      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --workspace "$UNITY_IOS_DIR/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
      scripts:
        - name: Deactivate Unity License
          script: |
            /Applications/Unity\ Hub.app/Contents/Frameworks/UnityLicensingClient_V1.app/Contents/MacOS/Unity.Licensing.Client \
              --return-ulf \
              --username "${UNITY_EMAIL}" \
              --password "${UNITY_PASSWORD}"
